<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form Validation in JavaScript</title>
</head>

<body>
    <div class="form-card">
        <h2>SOUTHWEST WEB3 CONFERENCE</h2>
        <hr>
        <p>Register:</p>
        <form action="">
            <input class="enterText" type="text" placeholder="First Name" /><br /><br />
            <input class="enterText" type="text" placeholder="Last Name" /><br /><br />
            <input type="date" /><br /><br />
            <span class="state">State of Origin:</span><select aria-placeholder="State of Origin">
                <option value="">Oyo</option>
                <option value="">Lagos</option>
                <option value="">Ekiti</option>
                <option value="">Ondo</option>
                <option value="">Osun</option>
                <option value="">Ogun</option>
            </select><br /><br />
            <input type="tel" class="enterText" placeholder="Telephone Number" /><br /><br />
            <input type="email" class="enterText" placeholder="Email Address" /><br /><br />
            <button>SUBMIT</button> <span id="demo"></span>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
